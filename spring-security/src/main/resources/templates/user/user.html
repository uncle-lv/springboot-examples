<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <link th:href="@{/css/user.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Security example</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item m-2">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link " th:href="@{/user}">User</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
            <ul th:if="${user != null}" class="m-0">
                <span th:text="${user.name}" class="fw-normal m-2 text-muted"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-secondary btn-sm m-2" type="submit">sign out</button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container m-3">
        <p class="lead">This is User page.</p>
    </div>
</div>
</body>

</html>
